plugins
{
	id 'application'
}

repositories
{
	mavenCentral()
}

dependencies
{
	testImplementation libs.junit.jupiter
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java
{
	toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

application
{
	mainClass = 'com.manske.sistemaDeNotas.App'
}

tasks.named('test')
{
	useJUnitPlatform()
}
